<#macro addForm labels names>
    <#list labels as item>
    <div class="form-group">
        <label class="control-label col-sm-2">${item}:</label>
        <div class=" col-sm-8">
            <input class="form-control" name="${names[item?index]}" type="text" required>
        </div>
    </div>
    </#list>
</#macro>
