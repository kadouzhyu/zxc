<!DOCTYPE html>
<html lang="en">
<#include "include/head.html"/>
<link rel="stylesheet" href="${basePath}/assets/css/login.css">
<body>
<div class="container">
    <div class="login-wrapper">
        <div class="login-screen">
            <div class="well">
                <div class="login-form">
                    <#--<img id="profile-img" class="profile-img-card" src="${basePath}/assets/img/bg-1.jpg"/>-->
                    <p id="profile-name" class="profile-name-card"></p>
                    <form action="${basePath}/cms/admin/login" method="post" id="login-form">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-user"></span>
                            </div>
                            <input type="text" class="form-control" placeholder="用户名" name="username" required/>
                        </div>

                        <div class="input-group">
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-lock"></span>
                            </div>
                            <input type="password" class="form-control" placeholder="密码" name="password" required/>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success btn-lg btn-block">登 录</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="${basePath}/assets/js/app.js"></script>
</html>
