<!DOCTYPE html>
<html lang="zh-cn">
<#include "../include/head.html"/>
<body class="hold-transition skin-green sidebar-mini fixed">
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="content">
        <form class="form-horizontal" method="POST" action="${basePath}/cms/admin/pic/update" enctype="multipart/form-data">
            <input type="hidden" name="id" value="${pic.id}">
        <@editForm labels=['名字','跳转地址','标志'] names=['name','url','flag'] model=pic></@editForm>
            <div class="form-group">
                <label class="control-label col-sm-2">所属栏目</label>
                <div class=" col-sm-8 ">
                    <select class="form-control" name="siteid">
                    <#list siteList as item>
                        <option <#if item.id == pic.siteid>selected</#if> value="${item.id}">${item.name!}</option>
                    </#list>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">排序</label>
                <div class=" col-sm-8 ">
                    <input type="number" min="0" value="${pic.sort!0}" class="form-control" name="sort" required>
                </div>
            </div>
            <div class="form-group has-info">
                <label class="col-xs-12 col-sm-2 control-label no-padding-right">展示图</label>
                <div class="col-sm-8 ">
                    <input type="file" name="file" id="icon" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-2"></label>
                <div class="col-xs-12 col-sm-8">
                    <button type="submit" class="btn btn-success btn-embossed">确定</button>
                    <button type="reset" class="btn btn-default btn-embossed">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
<script src="${basePath}/assets/js/app.js"></script>
<script>
    uploadFile("icon", "${basePath}${pic.path!}");
</script>
</html>
