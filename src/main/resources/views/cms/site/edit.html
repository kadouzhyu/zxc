<!DOCTYPE html>
<html lang="zh-cn">
<#include "../include/head.html"/>
<body class="hold-transition skin-green sidebar-mini fixed">
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="content">
        <form class="form-horizontal" method="POST" action="${basePath}/cms/admin/site/update">
            <input type="hidden" name="id" value="${site.id}">
        <@editForm labels=['名字','标志'] names=['name','flag'] model=site></@editForm>
            <div class="form-group">
                <label class="control-label col-sm-2">上级栏目</label>
                <div class=" col-sm-8 ">
                    <select class="form-control" name="pid">
                        <option value="">顶级栏目</option>
                    <#list siteList as item>
                        <#if item.id != site.id>
                            <option <#if item.id == site.pid>selected</#if> value="${item.id}">${item.name!}</option>
                        </#if>
                    </#list>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">排序</label>
                <div class=" col-sm-8 ">
                    <input type="number" min="0" value="${site.sort!0}" class="form-control" name="sort" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-2"></label>
                <div class="col-xs-12 col-sm-8">
                    <button type="submit" class="btn btn-success btn-embossed">确定</button>
                    <button type="reset" class="btn btn-default btn-embossed">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
<script src="${basePath}/assets/js/app.js"></script>
</html>
